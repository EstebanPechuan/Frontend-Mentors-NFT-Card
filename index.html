<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <img src="images/image-equilibrium.jpg" alt="Equilibrium">    

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="row">
      <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="Icon ethereum">

      <h2>0.041 ETH</h2>

      <img class="icon-clock" src="images/icon-clock.svg" alt="Icon clock">
      
      <p class="days-ago">3 days left</p>
    </div>

    <hr>

    <div class="row">
      <img class="avatar" src="images/image-avatar.png" alt="Avatar Jules">

      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/EstebanPechuan">Esteban Pechuan</a>.
  </footer>
</body>
</html>
